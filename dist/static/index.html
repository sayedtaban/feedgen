<!DOCTYPE html>
<head>
  <title>FeedGen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    button {
      margin-top: 10px;
      width: 100%;
      background-color: #027ad6;
      font-weight: bold;
      border-radius: 2px;
      outline: none;
      border: 1px solid #027ad6;
      color: white;
      transition: background-color 150ms linear;
      cursor: pointer;
    }
    button:not(.flat-button) {
      padding: 15px;
    }
    button:hover:not(:disabled),
    button.back {
      background-color: white;
      border: 1px solid #027ad6;
      color: #027ad6;
    }
    button.back:hover {
      background-color: #027ad6;
      border: 1px solid #027ad6;
      color: white;
    }
    button:disabled,
    button[disabled] {
      cursor: auto;
      background-color: #ccc !important;
      border-color: #bbb !important;
      color: white !important;
    }
    .hidden {
      display: none !important;
    }
    .loading {
      font-weight: bold;
      text-align: center;
      color: green;
    }
    #header {
      position: fixed;
      padding: 8px;
      width: 100%;
      background-color: white;
    }
    #brand {
      text-align: center;
      color: #027ad6;
      font-size: 24px;
    }
    #status {
      font-weight: bold;
      text-align: center;
    }
    #metrics {
      text-align: center;
    }
    #summary {
      color: #1e8e3e;
      font-weight: bold;
      text-align: center;
    }
    #content {
      padding: 8px;
      padding-top: 100px;
    }
    #run {
      background-color: #005495;
      border: 1px solid #005495;
    }
    #run:hover {
      background-color: white;
      color: #005495;
    }
    .selector-controls {
      justify-content: space-between;
      display: flex;
      gap: 10px;
    }
    #selector-form {
      margin-top: 10px;
    }
    .checkbox-content {
      margin-left: 10px;
    }
    .active {
      color: green;
    }
    .not-active {
      color: #777777;
    }
    .error {
      color: red;
    }
    .error-message {
      white-space: pre-wrap;
    }
  </style>
  <script>
    const STATUS = {
      idle: {
        type: 'idle',
        text: 'Ready',
        className: 'not-active',
      },
      running: {
        type: 'running',
        text: 'Running...',
        className: 'active',
      },
      error: {
        type: 'error',
        text: 'Error',
        className: 'error',
      },
    };

    let startTime = Date.now();
    let processedRowsCount = 1;
    let interval;

    function setStatus(status, error = undefined, customText = undefined) {
      const statusElem = document.getElementById('status');
      statusElem.innerText = customText || status.text;
      statusElem.className = status.className;

      document
        .querySelectorAll('button:not(.back)')
        .forEach(elem => (elem.disabled = status.type === STATUS.running.type));

      const errorElem = document.getElementById('error');
      let errorMessage = '';

      if (error) {
        errorMessage =
          'An error occurred! Please check the ' +
          '<a href="https://script.google.com/home/executions" target="_blank">script logs</a> ' +
          'for detailed information.<br/>Errors:';
      }

      errorElem.innerHTML = errorMessage;
    }

    function updateElapsed() {
      const elapsed = Math.floor((Date.now() - startTime)/1000);
      const timePerRow = Math.round(elapsed/processedRowsCount);

      setText('metrics', `Running for ${elapsed} seconds (${timePerRow}s/row)`);
    } 

    function setText(id, message) {
      document.getElementById(id).textContent = message
    }

    function log(message) {
      console.log(message);
      const node = document.createElement('li');
      node.textContent = message;
      document.getElementById('content').appendChild(node);
    }

    //window.onload = async () => {
    async function generate() {
      startTime = Date.now();
      let totalRows = await new Promise((resolve, reject) => {
          google.script.run
            .withSuccessHandler(res => resolve(res))
            .withFailureHandler(err => log(err))
            .totalInputRows();
        });

      let processedRowNumber = await new Promise((resolve, reject) => {
          google.script.run
            .withSuccessHandler(res => resolve(res))
            .withFailureHandler(err => log(err))
            .totalGeneratedRows();
        });

      let rowsToProcess = totalRows - processedRowNumber;
      processedRowsCount = 1;

      setText('status',`Processing row ${processedRowNumber}/${totalRows}...`);

      interval = setInterval(updateElapsed, 1000);

      google.script.run
        .withSuccessHandler(async res => {
          do {
            setText('status',`Processing row ${processedRowNumber}/${totalRows}...`);
            processedRowNumber = await new Promise((resolve, reject) => {
                google.script.run
                .withSuccessHandler(res => resolve(res))
                .withFailureHandler(err => log(err))
                .generateNextRow();
              })
            processedRowsCount++;
          } while (processedRowNumber > 0);

          const elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
          setText('summary', `Done! ${rowsToProcess} rows processed in ${elapsedSeconds} seconds`);
          setText('close', 'Close')
          clearInterval(interval)
      })
      .prepareGeneratedSheet();
    }

    function approveFiltered() {
      setStatus(STATUS.running);

      google.script.run
        .withSuccessHandler(res => {
          setStatus(STATUS.idle);
        })
        .withFailureHandler(err => log(err))
        .approveFiltered()
    }

    function exportApproved() {
      setStatus(STATUS.running);

      google.script.run
        .withSuccessHandler(res => {
          setStatus(STATUS.idle);
        })
        .withFailureHandler(err => log(err))
        .exportApproved()
    }

    function debug() {
      setStatus(STATUS.running);

      google.script.run
        .withSuccessHandler(res => {
          setStatus(STATUS.idle);
        })
        .withFailureHandler(err => log(err))
        .debug()
    }

    function cancelGeneration() {
      clearInterval(interval);
    }

    function openSection(sectionId) {
      document
        .querySelectorAll('section')
        .forEach(elem => elem.classList.add('hidden'));
      document.getElementById(sectionId).classList.remove('hidden');
    }

    function goBack() {
      document
        .querySelectorAll('section')
        .forEach(elem => elem.classList.add('hidden'));
      document.getElementById('main').classList.remove('hidden');
    }
  </script>
</head>
<body onload='openSection("main");'>
  <div id='header'>
    <h1 id='brand'>FeedGen</h1>
    <div id='status' class='not-active'>Ready</div>
  </div>
  
  <div id='content'>
    <section id='main'>
      <button id="open-generate" onclick='openSection("generate"); generate()'>Generate</button>
      <button onclick='approveFiltered()'>Approve Filtered</button>
      <button onclick='exportApproved()'>Export Approved</button>
      <button onclick='debug()'>Debug</button>
    </section>

    <section id='generate'>
      <div id='metrics'>Starting to process Input Data</div>
      <div id='current'></div>
      <div id='summary'></div>
  
      <button id='close' onclick='cancelGeneration()'>Cancel</button>
    </section>
  </div>

  <div id='error' class='error-message'></div>
</body>
</html>
